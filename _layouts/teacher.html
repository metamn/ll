---
layout: default
---

<div id="teachers" class="page">
  {% include sidebar.html %}
  
  <div id="main" class="col-2"> 
    <h1 class="large block">
      <div class="title">{{ page.title }}</div>
    </h1> 
     
    <div id="teacher" class="block">
      <div class="col-1">
        <ul id="images">
          {% for image in page.images %}
            <li><img src="{{ image.url }}" class="teachers"/></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-2">
        <ul id="experience">
          <li>Experience: {{ page.experience }} years</li>
          <li>Education: {{ page.education }}</li>
          <li>Country: {{ page.country }}</li>
        </ul>
        <div id="body" class="block">
          <div class="triangle triangle-top"></div>
          <div id="excerpt">
            {{ content }}
          </div>
        </div>
        {% include more.html %}
      </div>
    </div>
  </div>
</div>
